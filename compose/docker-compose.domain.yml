version: '3'

services:
  hugo-git-sync:
    image: hugo-git-sync:latest
    environment:
      REPO_LINK: ${HUGO_GITURL}
      CONFIG_FILE: /config.toml
    volumes:
      - ${DATADIR}/blogduyax/blog.config.toml:/config.toml
      - blog_html:/var/www/html:z   
  nginx-blog:
    image: nginx:latest
    volumes:
      - blog_html:/usr/share/nginx/html
  transmission:
    image: linuxserver/transmission
    environment:
      TZ: "Europe/Paris"
      PUID: ${PUID}
      PGID: ${GUID}
    ports:
      - "9091:9091"
      - "51413:51413"    
      - "51413:51413/udp"
    volumes:
      - ${DATADIR}/transmission:/config 
      - downloads:/downloads
  wallabag:
    image: wallabag/wallabag
    environment:
      - SYMFONY__ENV__MAILER_HOST=${SMTP_HOST}
      - SYMFONY__ENV__MAILER_USER=${SMTP_USER}
      - SYMFONY__ENV__MAILER_PASSWORD=${SMTP_PASSWORD}
      - SYMFONY__ENV__FROM_EMAIL=${WALLABAG_FROM_EMAIL}
      - SYMFONY__ENV__DOMAIN_NAME=${WALLABAG_URL}
    ports:
      - "80"
    volumes:
      - ${DATADIR}/wallabag/data:/var/www/wallabag/data
      - ${DATADIR}/wallabag/images:/var/www/wallabag/web/assets/images
  shaarli:
    image: shaarli/shaarli:stable
    ports:
      - "80"
    volumes:
      - ${DATADIR}/shaarli:/var/www/shaarli/data      
  reverse-proxy:
    image: linuxserver/letsencrypt
    environment:
      EMAIL: ${REVERSE_EMAIL}
      URL: ${REVERSE_DOMAIN}
      SUBDOMAINS: ${REVERSE_SUBDOMAINS}
      VALIDATION: ${REVERSE_VALIDATION}
      TZ: "Europe/Paris"
      PUID: ${PUID}
      PGID: ${GUID}
    ports:
      - "80:80"     # The HTTP port
      - "443:443"
    expose:
      - "80"
      - "443"
    volumes:
      - ${DATADIR}/reverseproxy:/config
      - downloads:/torrents_downloads
volumes:
  blog_html:
    driver: local
  downloads:
    driver: local
